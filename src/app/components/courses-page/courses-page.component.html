<div class="container">
  <div *ngFor="let course of coursesList; trackBy:trackByIds">
    <div class="coursesList" [setBorderColor]= course.creationDate>
      <div class="courseInfo">
        <span class="card-title">{{course.title}}</span>
        <div class="courseDataTime">
          <small class="course-duration"><i class="fa-regular fa-clock icons"></i> {{course.duration}}</small>
          <small class="course-creationDate"><i class="fa-regular fa-calendar-days"></i> {{course.creationDate}}</small>
        </div>
      </div>
      <div class="description-and-buttons">
        <span class="course-description">{{course.description}}</span>
        <div class="edit-button-div">
          <button type="button" class="edit-button" (click)="editCourse.emit(course.id)"><i
            class="fa-solid fa-pen"></i> Edite
          </button>
        </div>
        <div class="delete-button-div">
          <button type="button" class="delete-button" (click)="deleteCourse.emit(course.id)"><i
            class="fa-solid fa-trash-can"></i> Delete
          </button>
        </div>
      </div>
    </div>
    <br/>
  </div>
  <div class="load-more">
    <a href="#" (click)="printInConsoleLog('Log more')">Load more</a>
  </div>
  <br/>
  <br/>
</div>
