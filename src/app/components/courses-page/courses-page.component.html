<div class="coursesList">
  <div *ngFor="let course of coursesList; trackBy:trackByIds"  class="card cards" style="width: 100rem;">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">{{course.title}}</h5>
        <div class="mb-2 times-info">
        <small class="course-duration"><i class="fa-regular fa-clock icons"></i> {{course.creationDate}}</small>
        <small class="course-time"><i class="fa-regular fa-calendar-days"></i> {{course.duration}}</small>
        </div>
      </div>
      <div class="d-flex justify-content-between">
      <p class="w-100 card-text">{{course.description}}</p>
        <div class="15 edit-button">
          <button type="button" class="btn btn-info edit-button"><i class="fa-solid fa-pen"></i> Edite</button>
      </div>
        <div class="delete-button" >
          <a href="#" class=" btn btn-info delete-button"><i class="fa-solid fa-trash-can"></i> Delete</a>
        </div>
    </div>
    </div>
  </div>
  <br />
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
